<!DOCTYPE html>
<html>
    <head>
        <title>iSearch+</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="js/lib.js"></script>
    </head>

    <!-- Background -->
    <body background="img/1.jpg" onload="startTime(), greetUser()">
        <ul id="background" class="background"></ul>
        <div class="background-overlay"></div>

        <!-- Weather -->
        <div class="weather">
            <button class="btn btn-default btn-lg" type="button">
                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
            </button>
        </div>

        <!-- User Management -->
        <div class="user">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Sign-Up</a></li>
                    <li><a href="#">Sign-In</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>

        <!-- Clock -->
        <div class="clock">
            <p id="currentTime"></p>
        </div>

        <!-- Greeting Word -->
        <div class="welcome">
            <p id="greeting"></p>
        </div>repqu

        <!-- Search Input -->
        <div class="input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="What is your main focus today?">
                <span class="input-group-btn">
                <button class="btn btn-default btn-lg" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
        </div><!-- /.row -->

        <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    </body>
</html>
