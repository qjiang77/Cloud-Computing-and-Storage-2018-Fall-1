<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">

	<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#map{height:100%}
</style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>


    <script type="text/javascript">
var map = null;
function initialize() {
    alert("Begin!");
    map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: new google.maps.LatLng(41.8781, -87.6298),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

	    //var city;
    addSite(map, 40.7128, -74.0060);
	addSite(map, 41.8781, -87.6298);
	addSite(map, 34.0522, -118.2437);
	addSite(map, 47.6062, -122.3321);

	/*
	{% for city in city_dic %}
        alert(city, city['Latitude'], city['Longitude']);
        addSite(map, city['Latitude'], city['Longitude']);
    {% end %}
    */
}


  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';


var prev_infowindow = null;
function addSite(map, lat, lng) {
	var pt = new google.maps.LatLng(lat,lng);
	var marker = new google.maps.Marker({
                map: map,
                position : pt,
                });
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });

    google.maps.event.addListener(marker, 'click', function() {
        if (prev_infowindow != null) prev_infowindow.close();
        prev_infowindow = infowindow;
        infowindow.open(map, marker);
    });


var LatLngList = new Array (
    new google.maps.LatLng (40.7128, -74.0060),
    new google.maps.LatLng (41.8781, -87.6298),
    new google.maps.LatLng (34.0522, -118.2437),
    new google.maps.LatLng (47.6062, -122.3321));


/*
    {% for city in city_dic %}
    LatLngList.append(new google.maps.LatLng(city['Latitude'], city['Longitude']));
    {% end %}
    */
}

var bounds = new google.maps.LatLngBounds ();
//  Go through each...
for (var i = 0, LtLgLen = LatLngList.length; i < LtLgLen; i++) {
  //  And increase the bounds to take this point
  bounds.extend (LatLngList[i]);
}
//  Fit these bounds to the map
map.fitBounds (bounds);

}

$(document).ready(function() { initialize(); });


    </script>


  </head>
  <body onload="initialize()"  >
    <div id="map" ></div>
  </body>
</html>
